<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and Classes</title>
</head>

<body>
    <!--only id is possible in website with  name 
        ex if id = yash then there is no other element present in the website with this name
        class :- if you want to modify bg color,border color etc first make one class and do all 
                this things after that if any element use that class only things will  be modify 
                for that element(elemnt inherit all the property of class) bg,border and many more...
                mutli name(task is possible with same cls)
    -->

    <!-- 
    The <div> tag defines a division or a section in an HTML document. The <div> tag is used as a container for HTML
            elements - which is then styled with CSS or manipulated with JavaScript. The <div> tag is easily styled by
                using the class or id attribute. -->

    <h3>Ids and Classes</h3>

    <div id="mainBox " class="redBg blackBorder">
        This is main box

    </div>

    <!-- Select and press ctrl + / to comment -->
    <!-- Emmet -->
    <!-- . is for class(span.class enter) and # is for id(span#spanid) -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>

    <!-- Emmet takes div tag as default(.blackBackground) -->
    <div class="blackBackground"></div>

    <!-- creating multiple element -->
    <!-- span.myclass.myclass2.myclass3 + tab(enter) -->
    <span class="myclass myclass1 myclass2"></span>

    <!-- span.myclass.myclass2.myclass3*4 + tab(enter)(for multi element) -->
    <span class="myclass myclass2 myclass3">First</span>
    <span class="myclass myclass2 myclass3">Second</span>
    <span class="myclass myclass2 myclass3">Third</span>
    <span class="myclass myclass2 myclass3">Fourth</span>

</body>

</html>
