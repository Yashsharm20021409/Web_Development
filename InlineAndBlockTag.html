<!-- Here we learn about difference between 2tags -->
<!-- 1. p tag which acquire entire line means if you write anything in two paragraph tags then 
        yiur result also show in two lines becuse of p tag which acquire complete line -->
<!-- 2. span tag :- it is inline tag and opposite of p tag  ex span , a(anchor) etc -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block tag</title>
</head>
<body>
    <!-- style is used to show you both tag acquire how much width in line -->
    <p style="border: 2px solid red">This is paragraph</p> <p style="border: 2px solid blue
    ;">This is also a paragraph</p>
    <span style="border: 2px solid blue;"">This is span </span> <span style="border: 2px solid red;"> This is also a span </span>
</body>
</html>
