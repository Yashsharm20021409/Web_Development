<!-- Links and images in body of html structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- anchor tag to provide (link) of anything you want as shown below -->

    <!-- Differnc between tag and attribute -->
    <!--  body,a,head,meta,title,ect all these are tag   |  http-equiv,name,content,charset,href,etc       -->
    <!--                                                 |   give some new thing(new khubi)                -->
    <!--                                                 |                                                 -->
    <!--                                                 |                                                 -->

    <!-- Target is a attribute which helps to open a tab in new tab -->

    <!-- (Hypertext REFerence) The HTML code used to create a link to another page. 
    The HREF is an attribute of the anchor tag, which is also used to identify sections within a
     document. -->
     
    <a href="https://google.com" target = "_blank">Go to google</a>     <br>
    <a href="https://facebook.com" target = "_blank">Go to facebook</a> <br>
    <a href="https://twitter.com" target = "_blank">Go to twitter</a>   <br>
    <a href="https://linkedin.com" target = "_blank">Go to linkedin</a>  <br>

    <!-- to add internal link -->
    <a href="/AboutBody.html" target = "_blank">Go to given Link</a> <br>

    <!-- img use to add images -->
    <!-- if image in local upload that into vs code folder and give the path in (src) 
         if image is on internet   
         alt :- if image unable to load then what text we have to show
    -->
    <p>Image</p><br>
    <!-- as we know there is imgae with name yash.jpg -->
    <!-- img is not present hence alt text will display -->
    <img src="yash.jpg" alt="Error loading image"> <br>

    <!-- this is the one way to manage width and height but it is not recommended we use/prefer css(css for desgin html for skelton) to do so -->
    <img src="https://source.unsplash.com/200x110/?nature,water" alt="remote image" width="233" height="150"> 
</body>
</html>
