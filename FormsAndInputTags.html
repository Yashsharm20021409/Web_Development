<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>About Forms In HTML</h2>
    <!-- we use backend in this that backend is the last point where all the data of form is submitted
        here we use backend.php as example of backend -->
    <form action="backend.php">

        <!-- after that use input tag text,button,checkbox etc to get input from user -->
        <!-- name in all this used to identify data in backend -->

        <label for="name">Name</label>
        <!--uska label jiske id name h(agar hm name pe click krnge form me vo apne app select hojyga for fill same not happen for other)-->
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            D.O.B: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you Eligible?: <input type="checkbox">
            <!--check box-->
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            <!--radio sbutton in radion we can select only one but in check box we can select 2-->
            other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="sft">Swift</option>
            </select>
        </div>
        <br>
        <div>
            Write About Yourself: <br>
            <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    </form>
</body>

</html>
