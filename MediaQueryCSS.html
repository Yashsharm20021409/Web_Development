<!-- 
QUES:- What Is Media Query?
  ANS:- 1.) Media queries are used when we want to customize our website's presentation according to 
        the user's screen size. With the help of media queries, you can display different markups based 
        upon the device's general type(mobile, desktop, tablet).
        2.) A media query is a logical operation. Whenever a media query becomes true, then the related CSS is 
        applied/injected to the target element  (acc to size screen)
-->
